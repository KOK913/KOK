<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مزيف</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #222;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        .warning {
            color: red;
            font-size: 36px;
            font-weight: bolder;
            position: fixed;
            top: 10%;
            width: 100%;
            text-align: center;
            z-index: 1000;
        }
        .highlight {
            color: green;
            font-size: 24px;
            position: fixed;
            top: 20%;
            width: 100%;
            text-align: center;
            z-index: 1000;
        }
        .content {
            padding: 20px;
        }
        .product {
            background-color: #333;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="header">مزيف - متجر وهمي</div>
    <div class="warning">ウイルスが検出されました！</div>
    <div class="highlight">直ちに対応してください。</div>
    <div class="content">
        <div class="product">
            <h2>ニンテンドースイッチ</h2>
            <img src="https://via.placeholder.com/300x200" alt="Nintendo Switch">
            <p>最新のニンテンドースイッチをお得な価格で手に入れよう。</p>
        </div>
        <div class="product">
            <h2>ウルトラマンフィギュア</h2>
            <img src="https://via.placeholder.com/300x200" alt="Ultraman Figure">
            <p>限定版のウルトラマンフィギュアをコレクションに追加しよう。</p>
        </div>
    </div>
    <script>
        alert("ウイルスが検出されました！直ちに対応してください。");
    </script>
</body>
</html>

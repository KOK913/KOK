<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闇バイト体験サイト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>闇バイト体験サイト</h1>
    </header>
    <main>
        <section id="introduction">
            <h2>闇バイトとは？</h2>
            <p>闇バイトに騙される人の体験をシミュレーションしましょう。選択肢を選んで、どのような展開になるかを見てみましょう。</p>
        </section>
        <section id="scenario">
            <h2>シナリオ</h2>
            <p id="scenario-text">あなたは新しいバイトを探しています...</p>
            <button id="option1">選択肢1: 高収入のバイトを見つけた</button>
            <button id="option2">選択肢2: 安全そうなバイトを選んだ</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>

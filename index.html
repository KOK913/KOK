<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闇バイト体験サイト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>闇バイト体験サイト</h1>
        <nav>
            <ul>
                <li><a href="#about">闇バイトとは</a></li>
                <li><a href="#hints">ヒント</a></li>
                <li><a href="#experience">体験コーナー</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>闇バイトとは</h2>
            <p>闇バイトとは、違法な仕事や詐欺的な求人のことを指します。これらの仕事は違法であり、関わると法的なトラブルに巻き込まれる可能性があります。</p>
        </section>
        <section id="hints">
            <h2>ヒント</h2>
            <ul>
                <li>怪しい求人には注意しましょう。</li>
                <li>高額な報酬を約束する仕事は疑ってかかること。</li>
                <li>個人情報を安易に教えないことが重要です。</li>
            </ul>
        </section>
        <section id="experience">
            <h2>体験コーナー</h2>
            <p>ここでは、実際に闇バイトに騙される体験をシミュレーションできます。</p>
            <button onclick="startExperience()">体験を始める</button>
            <div id="simulation">
                <!-- 体験シミュレーションの内容がここに表示されます -->
            </div>
        </section>
        <section id="image">
            <h2>大阪府警察特殊詐欺被害防止キャラクター</h2>
            <img src="https://www.police.pref.osaka.lg.jp/attach/17585/00000000_character.jpg" alt="大阪府警察特殊詐欺被害防止キャラクター">
        </section>
    </main>

    </footer>
